<div class="py-5 d-flex justify-content-center">
  <div class="container-xl">
    <div class="row" *ngIf="!isLoading">
      <div class="col-8 d-flex justify-content-center">
        <img
          style="max-height: 700px;"
          class="p-2 mw-100"
          [src]="product.imageUrl"
          alt="product-image">
      </div>
      <div class="col-4 mt-4">
        <div class="product-caption">
          <h4>{{ product.name }}</h4>
          <p>{{ product.description }}</p>
          <h3 class="py-2 mb-4">â‚¬ {{ product.price }}</h3>
        </div>
        <div class="product-actions p-2">
          <p class="text-success m-2" *ngIf="product.inventory > 0">Product: In Stock - {{ product.inventory }} left</p>
          <p class="text-danger m-2" *ngIf="product.inventory === 0" >Product: Sold Out</p>
          <div class="row" *ngIf="quantities.length !== 0">
            <label for="quantity" class="form-label m-1">Quantity</label>
            <div class="col-6">
              <select class="form-select" id="quantity" [(ngModel)]="quantity">
                <option *ngFor="let number of quantities" [value]="number">{{ number }}</option>
              </select>
            </div>
            <div class="col-6 ps-0">
              <button class="btn btn-primary px-3" [disabled]="isLoadingButton" (click)="addToCart()">
                <span *ngIf="isLoadingButton" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isLoadingButton ? 'Loading...' : 'Add to Cart' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
