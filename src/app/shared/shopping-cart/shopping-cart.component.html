<div class="offcanvas offcanvas-end show bg-light" tabindex="-1">
  <div class="offcanvas-header mt-2 p-4">
    <h4 class="offcanvas-title">Shopping cart</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeCart()"></button>
  </div>
  <hr/>
  <div *ngIf="!isLoading" class="offcanvas-body">
    <div class="list-group">
      <app-cart-item *ngFor="let cartItem of cartItems" [cartItem]="cartItem" (deleteItemFromCartItems)="deleteFromCart($event)"></app-cart-item>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center mt-4">
      <p class="fw-bold mb-0">Total price: â‚¬{{ totalPrice }}</p>
      <button type="button" class="btn btn-success">Check Out</button>
    </div>
  </div>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
