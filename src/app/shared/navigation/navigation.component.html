<nav class="navbar navbar-expand-lg background-texture">
  <div class="container-xl">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/NBAlogo.svg" alt="NBAlogo" width="300px" height="84px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item mx-3" *ngFor="let category of categories">
          <a class="nav-link text-white" [routerLink]="['/category', category.id]">{{ category.name }}</a>
        </li>
      </ul>
      <div class="d-flex flex-column me-4" *ngIf="loggedIn">
        <span class="text-white fst-italic">Logged in as:</span>
        <span class="text-white">{{ userName }}</span>
      </div>
      <button type="button" class="btn btn-outline-secondary mx-2 px-3" routerLink="/login" *ngIf="!loggedIn">
        <i class="bi bi-person-fill text-white" style="font-size: 2rem"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary mx-2 px-3" [routerLink]="['/admin']" *ngIf="loggedIn && isAdmin">
        <i class="bi bi-pencil-square text-white" style="font-size: 2rem"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary mx-2 px-3" *ngIf="this.loggedIn" (click)="openCart()">
        <i class="bi bi-cart-fill text-white" style="font-size: 2rem"></i>
      </button>
      <button type="button" class="btn btn-outline-secondary mx-2 px-3" *ngIf="this.loggedIn" (click)="logout()">
        <i class="bi bi-box-arrow-right text-white" style="font-size: 2rem"></i>
      </button>
    </div>
  </div>
</nav>
